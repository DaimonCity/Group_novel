<!DOCTYPE html>
<html>
<head>
    <title>Коллективный роман</title>
    <style>
        body {
            font-family: Arial, serif;
            max-width: 800px;
            margin: 0 auto;
        }

        .chapter {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
        }

        .vote-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Коллективный роман</h1>

<form action="/add_chapter" method="POST">
    <h3>Добавить главу:</h3>
    <textarea name="content" rows="5" cols="80" required></textarea><br>
    <input type="text" name="author" placeholder="Ваше имя" required><br>
    <button type="submit">Опубликовать</button>
</form>

<h2>Все главы:</h2>
{% for chapter in chapters %}
<div class="chapter">
    <p>{{ chapter.content }}</p>
    <small>Автор: {{ chapter.author }} | Дата: {{ chapter.date.strftime('%d.%m.%Y') }} | Голоса: {{ chapter.votes
        }}</small>
    <a href="/vote/{{ chapter.id }}">
        <button class="vote-btn">+1</button>
    </a>
</div>
{% endfor %}
</body>
</html>
